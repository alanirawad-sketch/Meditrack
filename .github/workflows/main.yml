name: Release
on: [push]

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu, x86_64-unknown-linux-musl

      - name: Build aarch64 (Required)
        run: |
          sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
          cargo build --release --target aarch64-unknown-linux-gnu

      - name: Build x86_64 Static (Bonus Points)
        run: |
          cargo build --release --target x86_64-unknown-linux-musl

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: meditrack-binaries
          path: |
            target/aarch64-unknown-linux-gnu/release/meditrack
            target/x86_64-unknown-linux-musl/release/meditrack
